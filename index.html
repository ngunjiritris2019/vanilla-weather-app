<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <form id="search-form">
          <input
            type="search"
            id="input-city"
            placeholder="Type a city..."
            autofocus="on"
          /><input type="submit" value="Search" class="btn btn-info" />
        </form>
        <h1 id="city"></h1>
        <p id="current-time">Monday<span> 15:34</span></p>
        <div class="current-weather mb-30">
          <img
            id="icon"
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt="sunny"
          />
          <h2>
            <span id="current-temp"> 24</span
            ><a href="#" id="celsius-link">°C</a>|<a
              href="#"
              id="fahrenheit-link"
              >°F</a
            >
            <p id="description">Clear sky</p>
          </h2>
          <div class="temp-variation">
            <div class="max">
              <h2>H:<span id="max-temperature">29</span>°C</h2>
            </div>
            <div class="min">
              <h2>L:<span id="min-temperature">13</span>°C</h2>
            </div>
          </div>
          <div class="weather-variations">
            <div class="wind-icon">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/096/449/original/wind_2153129.png?1694335882"
                alt="wind"
                width="30"
              />
            </div>
            <div class="humidity-icon">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/096/450/original/drops_10711249.png?1694336318"
                alt="humid"
                width="30"
              />
            </div>
            <div class="temp-icon">
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/096/451/original/thermometer_6420979.png?1694336552"
                alt="temp"
                width="30"
              />
            </div>
            <div class="wind-speed">
              <p>Wind: <span id="wind">3</span>km/h</p>
            </div>
            <div class="humidity">
              <p>Humidity: <span id="humidity">30</span>%</p>
            </div>
            <div class="temp-like">
              <p>Feels like: <span id="feels-like">22</span>°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/ngunjiritris2019/vanilla-weather-app"
          >Open-sourcecode</a
        >
        by Beatrice Ngunjiri
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
